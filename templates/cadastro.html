<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>CADASTRO/LOGIN</title>
</head>
<body>
    {% block boody %}
    <div class="container">
        <h2 style="text-align: center;">Cadastre-se</h2>
        <form action="{{url_for('insert')}}" method="POST" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

            </div><!--form-group-->
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div><!--form-group-->
            <div class="form-group">
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <p class="error-message" id="senha-error-message"></p>
                <p class="error-message" id="campo-error-message"></p>

            </div><!--form-group-->
            <a href="#"><button type="submit" class="btn btn-success">Success</button></a>
        </form><!--form-->
    </div><!--container-->
    
    
    {% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="static/js/script.js"></script>
</body>
</html>
